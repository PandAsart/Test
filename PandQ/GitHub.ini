GitHub

Настройка Github
git config --global user.name "Имя".                  Устанавливает имя пользователя.
git config --global user.email "email@example.com".   Устанавливает email для коммитов.
git config --list.    


Работа с репозиторием

git init                                              Инициализирует новый локальный репозиторий.
git clone <URL>                                       Клонирует удалённый репозиторий GitHub на локальный компьютер.


Работа с файлами

git status                                            Показывает текущие изменения, ожидающие коммита.
git add <файл>                                        Добавляет файл в индекс (на подготовку к коммиту).
git add .                                             Добавляет все изменения в текущей папке.
git commit -m "Комментарий"                           Создаёт коммит с указанным сообщением.
git rm <файл>                                         Удаляет файл и отслеживание его Git’ом.
git mv <старое> <новое>                               Переименовывает или перемещает файл.


Работа с ветками

git branch                                            Показывает список всех веток.
git branch <имя>                                      Создаёт новую ветку.
git checkout <ветка>                                  Переключается на указанную ветку.
git checkout -b <ветка>                               Создаёт и сразу переключается на новую ветку.
git merge <ветка>                                     Объединяет указанную ветку с текущей.
git branch -d <ветка>                                 Удаляет ветку.


Отправка и получение изменений

git remote add origin <URL>                           Привязывает локальный репозиторий к удалённому.
git push -u origin <ветка>                            Отправляет изменения на GitHub.
git push                                              Отправляет коммиты в удалённый репозиторий.
git pull                                              Получает изменения с GitHub и объединяет их.
git fetch                                             Загружает изменения с удалённого репозитория без слияния.


История и откат изменений

git log                                               Показывает историю коммитов.
git log --oneline                                     Краткая история.
git diff                                              Показывает различия между версиями.
git checkout <хеш_коммита>                            Переход к определённому коммиту.
git revert <хеш>                                      Отменяет коммит, создавая новый обратный.
git reset --hard <хеш>                                Полностью откатывает репозиторий к состоянию коммита. ⚠️ Опасно!


